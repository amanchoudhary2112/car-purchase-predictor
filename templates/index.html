<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUV Purchase Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
    }

    .container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 18px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: scale(1.01);
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 26px;
      color: #0077b6;
      margin-bottom: 5px;
    }

    header p {
      font-size: 14px;
      color: #666;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="number"] {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: #0077b6;
      outline: none;
    }

    button {
      padding: 14px;
      background: linear-gradient(to right, #0077b6, #00b4d8);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.4s ease;
    }

    button:hover {
      background: linear-gradient(to right, #00a8e8, #0077b6);
    }

    .result {
      margin-top: 25px;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      border-radius: 10px;
      border: 2px dashed #ccc;
    }

    .success {
      background: #e0ffe0;
      color: #2e7d32;
      border-color: #4caf50;
    }

    .failure {
      background: #ffeaea;
      color: #d32f2f;
      border-color: #f44336;
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }

      header h1 {
        font-size: 22px;
      }

      button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>SUV Purchase Predictor</h1>
      <p>Enter your age and annual salary to get a prediction</p>
    </header>

    <form action="/predict" method="POST">
      <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required value="{{ age_val or '' }}" />
      </div>
      <div>
        <label for="salary">Estimated Annual Salary (‚Çπ):</label>
        <input type="number" id="salary" name="salary" required value="{{ salary_val or '' }}" />
      </div>
      <button type="submit">üîç Predict Now</button>
    </form>

    {% if prediction_text %}
      <div class="result {% if 'LIKELY' in prediction_text %}success{% elif 'UNLIKELY' in prediction_text %}failure{% endif %}">
        {{ prediction_text }}
      </div>
    {% endif %}

    <footer>¬© 2025 SUV Predictor</footer>
  </div>
</body>
</html>
